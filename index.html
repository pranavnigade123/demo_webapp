<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #6200ea;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      margin: 1rem 0;
    }

    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffb74d;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .card {
      display: inline-block;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 1rem;
      width: 300px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      border-radius: 8px 8px 0 0;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin: 0.5rem 0;
      font-size: 1.5rem;
    }

    .card-content p {
      color: #666;
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .btn {
      display: inline-block;
      background-color: #6200ea;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #3700b3;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }

      header h1 {
        font-size: 2rem;
      }

      nav a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
      <div class="card-content">
        <h3>Card Title 1</h3>
        <p>This is a description for the first card. Add any content here!</p>
        <a href="#" class="btn">Learn More</a>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
      <div class="card-content">
        <h3>Card Title 2</h3>
        <p>This is a description for the second card. Add any content here!</p>
        <a href="#" class="btn">Learn More</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Website. All Rights Reserved.</p>
  </footer>

  <script>
    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('click', () => {
        alert('Button clicked! More features coming soon.');
      });
    });
  </script>
</body>
</html>
